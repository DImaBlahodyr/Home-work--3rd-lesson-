<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
    <style>
      body {
        background-color: lightgray;
        font-size: 20px;
        font-family: 'Times New Roman', Times, serif;
      }
      .header {
        max-width: 1425px;
        margin: 0 auto;
        background-color: burlywood;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        font-size: 30px;
      }
      .content {
        max-width: 600px;
        margin: 10px auto;
        background-color: burlywood;
        border-radius: 10px;
        text-align: center;
        padding: 5px 0;
      }
      .btn {
        max-width: 300px;
        margin: 30px auto;
      }
      .button {
        display: block;
        text-decoration: none;
        color: black;
        background-color: green;
        margin: 15px 25px;
        text-align: center;
        font-size: 22px;
        padding: 10px 20px;
        border-radius: 7px;
      }
    </style>
  </head>
  <body>
    <div class="header">Задача 6</div>
    <div class="content">
      <p>Відповідь до задачі:</p>
      <script>
        let daysNumber = parseInt(prompt('Введіть день тижня'));
        let result;

        switch (daysNumber) {
          case 1:
            result = 'Понеділок';
            break;
          case 2:
            result = 'Вівторок';
            break;
          case 3:
            result = 'Середа';
            break;
          case 4:
            result = 'Четвер';
            break;
          case 5:
            result = "П'ятниця";
            break;
          case 6:
            result = 'Субота';
            break;
          case 7:
            result = 'Неділя';
            break;

          default:
            alert('Помилка');
            break;
        }

        document.write(`${daysNumber} день тижня це ${result}`);
      </script>
    </div>
    <div class="btn">
      <a class="button" href="./index.html">На головну</a>
    </div>
  </body>
</html>
